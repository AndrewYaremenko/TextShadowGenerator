<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Text shadow generator</title>
</head>

<body>
    <h1>Simple text for example</h1>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-md-6">

                <div class="card">
                    <div class="card-header bg-primary text-light">Settings:</div>
                    <div class="card-body">
                        <label for="font_size">Font size</label>
                        <input class="form-range" id="font_size" type="range" min="8" max="40" step="1" value="40">

                        <label for="x_axis">X-axis change</label>
                        <input class="form-range" id="c" type="range" min="-15" max="15" step="1" value="4">

                        <label for="y_axis">Y-axis change</label>
                        <input class="form-range" id="y_axis" type="range" min="-15" max="15" step="1" value="-1">

                        <label for="blur">Blur</label>
                        <input class="form-range" id="blur" type="range" min="0" max="15" step="1" value="0">
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-light">Color:</div>
                    <div class="card-body">
                        <input type="color" value="#808080" id="color">
                        <label for="color">Color</label>
                        <input class="form-range" id="opacity" type="range" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>

            <div class="col-xl-4 col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-light">Result:</div>
                    <div class="card-body">
                        <label for="resultHex">Color in HEX</label>
                        <textarea name="" id="resultHex" cols="30" rows="4" readonly></textarea>
                        <label for="resultRGBA">Color in RGBA</label>
                        <textarea name="" id="resultRGBA" cols="30" rows="4" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.7.0.min.js"></script>
</body>

</html>
